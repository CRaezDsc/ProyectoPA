<div class="content">


<form class="example-form">

  <table class="example-full-width" cellspacing="0"><tr>
    <td>
        <mat-form-field class="example-full-width">
          <mat-label>Codigo</mat-label>
          <input matInput placeholder="Ex: 201970XXXX">
        </mat-form-field>
    </td>
    <td>
      <mat-form-field class="example-full-width">
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="Ex: Juan Perez">
      </mat-form-field>
    </td>
  </tr>
  </table>

  <p>
    <mat-form-field class="example-full-width">
      <mat-label>Curso</mat-label>
      <input matInput placeholder="Ex: Matematicas Discretas"/>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Edad</mat-label>
      <input matInput placeholder="Ex: 25"/>
    </mat-form-field>
  </p>

</form>

<br>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef> codigo </th>
    <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="curso">
    <th mat-header-cell *matHeaderCellDef> curso </th>
    <td mat-cell *matCellDef="let element"> {{element.curso}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="edad">
    <th mat-header-cell *matHeaderCellDef> edad </th>
    <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
